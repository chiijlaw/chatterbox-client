<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        debugger;
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      $(document).ready(function() { 
        $('body').on('click', 'span.username', function() {
          app.handleUsernameClick($(this).text());
          app.addFriend($(this).text());
        })
        
        $('body').on('mouseup', 'button.submit', function() {
          app.handleSubmit();
        })

        $("#chats").keypress(function(element) {
          if (element.which === 13) {
            app.handleSubmit();
            $('#chats').val('')
          }
        })

        $('#selectRoom').on('change', function () {
          app.fetch();
          //alert($('#selectRoom').val());
        })

      });
    </script>
  </head>
  <body>
    <h1>chatterbox</h1>
    <ul id="friendList"></ul>
    <div id="main">
      <!-- Your HTML goes here! -->
    </div>
    <p><input id="chats"></input><button id="send" class="submit">Send message</button></p>
    
    <div id="roomSelect"><select id="selectRoom"><option>Lobby</option></select></div>
    <img src="images/banners.jpg"></img>
  </body>
</html>
